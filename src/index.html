<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Level Classifier</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
  </head>
  <body>
    <div class="border">
      <h1>Hero Level Classifier</h1>
      <form id="heroForm">
        <label for="heroName">Hero Name:</label>
        <input type="text" id="heroName" required />

        <label for="heroXP">Hero XP:</label>
        <input type="number" id="heroXP" required />

        <button type="button" onclick="classifyHero()">Classify Hero</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
